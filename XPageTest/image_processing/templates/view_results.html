<!DOCTYPE html>
<html>
<head>
    <title>Результаты</title>
</head>
<body>
    <h1>Результаты</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Изображение</th>
            <th>Предсказанный класс</th>
            <th>Дата создания</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result.id }}</td>
                <td><img src="{{ result.image.url }}" width="100" height="100"></td>
                <td>
                    {% if result.predicted_class %}
                        Собака
                    {% else %}
                        Кот
                    {% endif %}
                </td>
                <td>{{ result.timestamp }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
